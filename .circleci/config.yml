version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  test:
    parameters:
      ruby:
        type: string
      node-version:
        type: string
    docker:
      - image: circleci/ruby:<< parameters.ruby >>
    executor: ruby/default
    environment:
      BUNDLE_GEMFILE: gemfiles/Gemfile.rails-<< parameters.rails >>
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      - run: bundle exec rspec

worflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              ruby: ["2.6"]
              rails: ["4.2.x"]
